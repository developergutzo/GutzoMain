<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mock Shadowfax - Delivery Partner Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1>ðŸšš Mock Shadowfax Dashboard</h1>
                    <div class="header-stats">
                        <div class="stat-card">
                            <span class="stat-label">Total Orders</span>
                            <span class="stat-value" id="totalOrders">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Active</span>
                            <span class="stat-value" id="activeOrders">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Delivered</span>
                            <span class="stat-value" id="deliveredOrders"
                            >0</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">ðŸ“¦</div>
                    <h2>No Orders Yet</h2>
                    <p>Orders created via the mock API will appear here</p>
                    <div class="api-info">
                        <code>POST http://localhost:3002/order/create/</code>
                    </div>
                </div>

                <!-- Orders List -->
                <div
                    class="orders-container"
                    id="ordersContainer"
                    style="display: none"
                >
                    <div class="orders-grid" id="ordersGrid">
                        <!-- Orders will be dynamically inserted here -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Order Detail Modal -->
        <div class="modal" id="orderModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Order Details</h2>
                    <button class="close-btn" onclick="closeModal()">Ã—</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Order details will be inserted here -->
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
